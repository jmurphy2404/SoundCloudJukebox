<!DOCTYPE html>
<html>
	<head>
		<title>Audio Player</title>
		<link rel="stylesheet" href="default.css"/>
		<script src="https://use.fontawesome.com/6f84c6af85.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="myJukebox" class="jukebox">
			<h1 id="title">Audio Player</h1>
			<audio src="bradycomingdown.mp3"></audio>
			<div id="nowPlaying"></div>
			<div id="controls">
				<span class="fa fa-backward" id="rewind"></span>
				<span class="fa fa-play" id="play"></span>
				<span class="fa fa-pause" id="pause"></span>
				<span class="fa fa-forward" id="forward"></span>
			</div>
		</div>
	</body>
</html>
